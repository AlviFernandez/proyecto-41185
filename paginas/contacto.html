            <div class="mb-3">
                <label for="Apellido">Apellido:</label>
                <input type="Apellido" class="form-control" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido" required>
            </div>
            <div class="mb-3">
                <label for="Email">Email:</label>
                <input type="Email" class="form-control" name="Email" id="Email" placeholder="Ingrese su Email" required>
            </div>
            <div class="mb-3">
                <label for="Contraseña">Contraseña:</label>
                <input type="Contraseña" class="form-control" name="Contraseña" id="Contraseña" placeholder="Ingrese su Contraseña" required>

            <button>Enviar</button>
